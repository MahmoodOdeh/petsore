name: Python Build and Test
on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      JSON_PATH: 'config.json'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print a message
        run: echo "Hello, this is the build and testing_layer workflow!"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Print JSON_PATH
        run: echo $JSON_PATH

      - name: Setup ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      - name: Setup FirefoxDriver
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Setup EdgeDriver
        uses: browser-actions/setup-chromium@v1
        with:
          edge-version: latest

      - name: Run Docker
        run: docker run --rm -v $PWD:/usr/src/tests -w /usr/src/tests your_docker_image_name

      - name: Run Test
        run: python -m unittest test.End_to_End
